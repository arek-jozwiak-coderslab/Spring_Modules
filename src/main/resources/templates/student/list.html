<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layout">

<body>
<div class="x_panel" layout:fragment="content">
    <div class="x_title">
        <h2>All
            <small>for all users</small>
        </h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <p class="text-muted font-13 m-b-30" th:text="#{group.table.description}">
            Navigate to group and run unit test on exam.
        </p>
        <table id="datatable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><a class="sorted" sd:pagination-sort="firstName" th:text="#{group.firstName}"></a></th>
                <th><a class="sorted" sd:pagination-sort="id" th:text="#{group.id}"></a></th>
                <th th:text="#{app.action}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${page}">
                <td th:text="${group.firstName}"></td>
                <td th:text="${group.id}"></td>
                <td>
                   <a th:href="@{/student/remove}" class="btn btn-primary btn-xs">
                   <i class="fa fa-folder"></i> Remove student </a>
                   
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span
                                aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

</body>
</html>
